{% extends 'layout.html' %}

{% block content %}
{{ super() }}
{% for cat, msg in get_flashed_messages(True) %}
<div class="flash {{ cat }}">{{ msg }}</div>
{% endfor %}
<form action="/register" method="post" class="form-contact">
    <p><label>Имя:  </label> <input type="text" name="username" value="" required /></p>
    <p><label>Возраст:  </label> <input type="text" name="username" value="" required /></p>
    <p><label>Город:  </label> <input type="text" name="username" value="" required /></p>        
    <p><label>Email: </label> <input type="email" name="email" value="" required /></p>
    <p><label>Пароль:  </label> <input type="password" name="psw" value="" required /></p>
    <p><label>Повтор пароля:  </label> <input type="password" name="psw2" value="" required /></p>
    <p><input type="submit" value="Регистрация"></p>
</form>
{% endblock %}
